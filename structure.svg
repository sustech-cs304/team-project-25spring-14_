<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <rect width="800" height="600" fill="#f8f9fa"/>

    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">智能相册系统架构图</text>

    <rect x="50" y="80" width="700" height="60" rx="5" fill="#f1c40f" stroke="#d35400" stroke-width="2"/>
    <text x="400" y="115" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">前端客户端层(VUE)</text>
    <text x="400" y="135" font-family="Arial" font-size="12" text-anchor="middle">Web服务器</text>

    <rect x="50" y="170" width="700" height="80" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="400" y="200" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">控制器层 (Controllers)</text>
    <text x="200" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="white">UserController</text>
    <text x="400" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="white">PhotoController</text>
    <text x="600" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="white">...</text>

    <rect x="50" y="280" width="700" height="80" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="400" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">服务层 (Services)</text>
    <text x="170" y="335" font-family="Arial" font-size="14" text-anchor="middle">UserService</text>
    <text x="320" y="335" font-family="Arial" font-size="14" text-anchor="middle">AlbumService</text>
    <text x="470" y="335" font-family="Arial" font-size="14" text-anchor="middle">StorageService</text>
    <text x="620" y="335" font-family="Arial" font-size="14" text-anchor="middle">...</text>

    <rect x="50" y="390" width="700" height="80" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="400" y="420" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">数据访问层 (Mappers/Repositories)</text>
    <text x="200" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="white">UserMapper</text>
    <text x="400" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="white">PhotoMapper</text>
    <text x="600" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="white">...</text>

    <rect x="50" y="500" width="340" height="70" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="220" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">PostgreSQL数据库</text>

    <rect x="410" y="500" width="340" height="70" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="580" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Flask AI服务 (Python)</text>

    <line x1="400" y1="140" x2="400" y2="170" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>

    <line x1="400" y1="250" x2="400" y2="280" stroke="#7f8c8d" stroke-width="2"/>

    <line x1="400" y1="360" x2="400" y2="390" stroke="#7f8c8d" stroke-width="2"/>

    <line x1="220" y1="470" x2="220" y2="500" stroke="#7f8c8d" stroke-width="2"/>

    <line x1="580" y1="360" x2="580" y2="500" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>

    <line x1="170" y1="335" x2="620" y2="335" stroke="#7f8c8d" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="200" y1="445" x2="600" y2="445" stroke="#7f8c8d" stroke-width="1" stroke-opacity="0.3"/>
</svg>