spring.application.name=album
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/smart_photo_album
spring.datasource.username=postgres
spring.datasource.password=sym040904
spring.datasource.driver-class-name=org.postgresql.Driver

mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.example.album.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.table-prefix=tb_

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
file.upload.path=uploads/photos/
file.thumbnail.path=uploads/thumbnails/

logging.level.root=INFO
logging.level.com.example.album=DEBUG
logging.file.name=logs/album.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

album.security.jwt.secret=your_jwt_secret_key_here
album.security.jwt.expiration=86400000

app.upload.dir=uploads
app.domain=http://localhost:8080